<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/userProfil.css">
    <title>userProfil</title>
</head>
<body>
<!------------CLEF DE LIAISON -------------->
  <div>
    <label for="clef-de-liaison">Clef de liaison:</label>
    <input type="text" id="clef-de-liaison" class="clef-de-liaison" placeholder="Clef de liaison" />
    <span id="afficher-clef" class="afficher-clef" style="display:none;">clef vide</span>
  </div>
  
<!--------------  MODIF PROFIL PARENTS  --------------->
<!------------  INFORMATION NON SENSIBLE  -------------->
  <div class="container">
    <h1>Modification de profil</h1>
    <form id="form">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" name="nom" value="Doe" readonly>
      </div>
      <div class="form-group">
        <label for="prenom">Pr√©nom</label>
        <input type="text" class="form-control" id="prenom" name="prenom" value="John" readonly>
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" class="form-control" id="adresse" name="adresse" value="5th Avenue" readonly>
      </div>
      <div class="form-group">
        <label for="code_postal">Code postal</label>
        <input type="text" class="form-control" id="code_postal" name="code_postal" value="12345" readonly>
      </div>
      <div class="form-group">
        <label for="ville">Ville</label>
        <input type="text" class="form-control" id="ville" name="ville" value="New York" readonly>
      </div>
      <button type="button" id="edit-btn">Modifier profil</button>
      <button type="submit" id="save-btn" style="display:none;">Enregistrer</button>
    </form>
    <!----------  MODIF PROFIL PARENTS ----------->
    <!------------INFORMATION SENSIBLE -------------->
    <form>
    <div class="form-group d-none" id="change-password-form">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" value="utilisateur@exemple.com">

      <label for="new-password">Nouveau mot de passe:</label>
      <input type="password" class="form-control" id="new-password" name="new-password">
    
      <label for="confirm-password">Confirmation de mot de passe:</label>
      <input type="password" class="form-control" id="confirm-password" name="confirm-password">
    
      <label for="old-password">Ancien mot de passe:</label>
      <input type="password" class="form-control" id="old-password" name="old-password">
    </div>
    </form>
    <button type="button" class="btn btn-primary" id="toggle-password-form">Modifier email/mdp</button>
    
  </div>
  <!------------- SUPPRESSION COMPTE PARENTS -------------->
  <script src="../integration/userProfil.js"></script>
</body>
</html>
