<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning de tâches hebdomadaire</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/assets/public/css/planning.css">
</head>
<body>
  <div id="planning"></div>
<div id="modale" title="Ajouter une tâche">
    <form id="form-tache">
        <label for="date">Date :</label>
        <input type="text" id="date" name="date" required>
        <label for="heure">Heure :</label>
        <input type="time" id="heure" name="heure" required>
        <label for="description">Description :</label>
        <textarea id="description" name="description" required></textarea>
        <label for="couleur">Couleur :</label>
        <input type="color" id="couleur" name="couleur" value="#0000ff">
        
        <button id="sauvegarder" type="button" style="display: none;">Sauvegarder</button>
        <button id="supprimer" type="button" style="display: none;">Supprimer</button>
        
        

    </form>
   
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/assets/public/integration/javascript/planning.js"></script>
</body>
</html>
