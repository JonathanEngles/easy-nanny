<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/public/css/reset.css">
    <link rel="stylesheet" href="/assets/public/css/suggest.css">

    <title>Easy Nanny | suggestions</title>
</head>

<body>

    <header>
        <div class="logo">
            <img class="img_logo" src="/assets/public/images/Logo-removebg-preview.png" alt="Logo Easy Nanny">

        </div>
        <div class="burger-menu">
            <div class="burger-menu-icon">&#9776;</div>
            <ul class="burger-menu-list">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Mon profil</a></li>
                <li><a href="#">Suggestions</a></li>
                <li><a href="#">Journal de suivi</a></li>
                <li><a href="#">Deconnexion</a></li>
            </ul>
        </div>
    </header>

    <section class="suggest_container">

        <div class="title_page">
            <h1 id="title">Mes suggestions</h1>
        </div>

        <!-- nouvelle suggestion -->

        <section class="new_suggest">
            <h2 class="send_suggest">Nouvelle suggestion</h2>
            <textarea name="text" id="comment" class="suggest_comment"></textarea>

            <div class="send_button">Envoyer la suggestion</div>
        </section>

        <!-- historique des suggestion -->

        <section class="suggest_story">
            <h2 class="suggest_story_title">Historique des suggestions</h2>
            <div class="articles_container">
                <div class="article"></div>
            </div>
        </section>

    </section>
    <footer>
        <p class="footer_mention"> &copy; Easy Nanny - 2023</p>
        <p class="footer_mention"> Mentions légales</p>
        <p class="footer_mention"> Condition général</p>
    </footer>
</body>

</html>
